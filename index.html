<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    errorBtns.forEach((btn, index) => {
    btn.addEventListener('click', () => {
        switch (index) {
            case 0:
                console.log("Console Log Demo");
                break;
            case 1:
                console.error("Console Error Demo");
                break;
            case 2:
                console.count("Console Count Demo");
                break;
            case 3:
                console.warn("Console Warn Demo");
                break;
            case 4:
                console.assert(false, "Console Assert Demo");
                break;
            case 5:
                console.clear();
                break;
            case 6:
                console.dir(btn);  // btn object will be displayed in the console
                break;
            case 7:
                console.dirxml(document.body);  // dirxml of body tag will be displayed
                break;
            case 8:
                console.group("Console Group Start");
                console.log("Inside Group");
                console.groupEnd();
                break;
            case 9:
                console.table({name: "John", age: 30});
                break;
            case 10:
                console.time("Start Timer");
                break;
            case 11:
                console.timeEnd("Start Timer");
                break;
            case 12:
                console.trace("Console Trace");
                break;
            case 13:
                throw new Error("Trigger a Global Error");
                break;
            default:
                console.log("Unassigned button");
        }
    });
});

window.onerror = function(message, url, lineNo){
    console.log('Error: ' + message + '\n' + 'URL: ' + url + '\n' + 'Line Number: ' + lineNo);
    return true;
}

try {
    let output = document.querySelector('output');
    let firstNum = document.querySelector('#first-num').value;
    let secondNum = document.querySelector('#second-num').value;
    let operator = document.querySelector('#operator').value;
    output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
} catch (e) {
    console.error("An error occurred during the calculation.", e);
} finally {
    console.log("Calculation attempted");
}

  </script>
</body>

</html>
